<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting up DuckDB...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        .spinner {
            width: 60px;
            height: 60px;
            margin: 2rem auto;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦† DuckDB UI</h1>
        <div class="spinner"></div>
        <p>Setting up your database...</p>
        <div class="status">This may take a few moments on first run</div>
    </div>
    <script>
        // Poll to check if the DuckDB UI server is ready
        let attempts = 0;
        const maxAttempts = 60; // 60 seconds

        function checkServer() {
            fetch('http://localhost:4213')
                .then(() => {
                    // Server is ready, redirect
                    window.location.href = 'http://localhost:4213';
                })
                .catch(() => {
                    // Server not ready yet
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(checkServer, 1000);
                    } else {
                        document.querySelector('.status').textContent =
                            'Setup is taking longer than expected. Please check the console.';
                    }
                });
        }

        // Start checking after 2 seconds
        setTimeout(checkServer, 2000);
    </script>
</body>
</html>
